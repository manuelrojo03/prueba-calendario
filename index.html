<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Reunión | AI Master</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Lato', sans-serif; }
        h1, h2, h3, .brand-font { font-family: 'Montserrat', sans-serif; }
    </style>

<body class="bg-white text-gray-900 flex flex-col min-h-screen">

    <div class="bg-black text-white text-xs tracking-widest text-center py-2 uppercase font-medium">
        Consultoría Estratégica &bull; Inteligencia Artificial &bull; Optimización
    </div>

    <header class="border-b border-gray-100 py-6 sm:py-8">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <h1 class="text-2xl sm:text-3xl font-medium tracking-[0.2em] uppercase text-black">
                AI Master
            </h1>
            <p class="mt-2 text-xs text-gray-500 uppercase tracking-widest">
                Soluciones de Negocio Escalables
            </p>
        </div>
    </header>

    <main class="flex-grow">
        <div class="max-w-5xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
            
            <div class="text-center mb-10">
                <h2 class="text-xl font-medium uppercase tracking-widest mb-3">Agenda tu Sesión</h2>
                <div class="w-16 h-0.5 bg-black mx-auto"></div> <p class="mt-4 text-gray-600 font-light max-w-2xl mx-auto">
                    Selecciona el horario ideal para coordinar nuestra reunión. 
                    Sin intermediarios, sincronización inmediata.
                </p>
            </div>

            <div class="bg-white">
                <iframe src="https://calendar.google.com/calendar/appointments/schedules/AcZssZ0MymIBIXQB1fyugk82KVh5BjZNvNWnBDZAvUutH-W0-37i_KYbCcj-UInSNMTgsHioKVrzRW5a?gv=true" style="border: 0" width="100%" height="700" frameborder="0"></iframe>
                </div>

        </div>
    </main>

    <footer class="bg-gray-50 border-t border-gray-100 py-8 mt-auto">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-xs text-gray-400 uppercase tracking-widest">
                &copy; 2026 AI Master. Todos los derechos reservados.
            </p>
        </div>
    </footer>
